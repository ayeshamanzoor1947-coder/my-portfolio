<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Website Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0b0f1a;
  color:white;
  text-align:center;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

h1{
  margin-top:80px;
  color:#00f7ff;
}

.card{
  margin:80px auto;
  width:320px;
  background:rgba(255,255,255,0.05);
  padding:40px;
  border-radius:20px;
  transition:.3s;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 25px #00f7ff;
}

a{
  color:#00f7ff;
  text-decoration:none;
  font-size:18px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>My Responsive Website Project</h1>

<div class="card">
  <p>Click below to open my live Student Portal Website</p><br>
  <a href="https://ayeshamanzoor1947-coder.github.io/students-portal/" target="_blank">
    ðŸ”— Open Student Portal Website
  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);

const renderer=new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

const geometry=new THREE.TorusKnotGeometry(10,3,100,16);
const material=new THREE.MeshStandardMaterial({color:0x00f7ff});
const mesh=new THREE.Mesh(geometry,material);
scene.add(mesh);

const light=new THREE.PointLight(0xffffff,1);
light.position.set(10,10,10);
scene.add(light);

camera.position.z=30;

function animate(){
  requestAnimationFrame(animate);
  mesh.rotation.x+=0.01;
  mesh.rotation.y+=0.01;
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
